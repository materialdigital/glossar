name: Deploy to GitHub pages
on:
  push:
    # this is the branch where you develop your site
    # as discussed in the publishing sources section
    # this can change if you are using an user/organization repo
    branches: [ gh_actions ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        pip install -r requirements.txt
        python glossary.py
        git branch -a
        git checkout origin/json
        mv -v glossary.json assets
        git add assets
        git commit -m "Update glossary.json"
        git push
